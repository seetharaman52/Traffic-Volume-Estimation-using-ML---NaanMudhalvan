<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      background-image: url("orange.jpg");
      background-size: cover;
      font-family: Arial, sans-serif;
    }
    
    .Login {
      margin: 100px auto;
      width: 400px;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    
    form {
      display: flex;
      flex-direction: column;
    }
    
    label {
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    select,
    input[type="number"] {
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    
    button {
      height: 30px;
      width: 200px;
      margin: 0 auto;
      background-color: #4CAF50;
      color: #fff;
      text-align: center;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    
    button:hover {
      background-color: #45a049;
    }
    
    .prediction-text {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="Login">
    <h1>Traffic Volume Estimation</h1>
    <form action="{{url_for('predict')}}" method="post">
      <h3>Please enter the following details</h3>
      <br>
      <label for="holiday">Holiday:</label>
      <select id="holiday" name="holiday">
        <option></option>
        <option value="7">None</option>
        <option value="1">Columbus Day</option>
        <option value="0">Christmas Day</option>
        <option value="2">Independence Day</option>
        <option value="3">Labour Day</option>
        <option value="5">Memorial Day</option>
        <option value="6">New Year's Day</option>
        <option value="8">State Fair</option>
        <option value="9">Thanksgiving Day</option>
        <option value="10">Veterans Day</option>
        <option value="11">Washington's Birthday</option>
        <option value="4">Martin Luther King Jr Day</option>
      </select>
      <br>
      <br>
      <label>Temperature:</label>
      <input type="number" name="temp" placeholder="Temperature" required="required">
      <br>
      <br>
      <label>Rain:</label>
      <input type="number" min="0" max="1" name="rain" placeholder="Rain" required="required">
      <br>
      <br>
      <label>Snow:</label>
      <input type="number" min="0" max="1" name="snow" placeholder="Snow" required="required">
      <br>
      <br>
      <label for="weather">Weather:</label>
      <select id="weather" name="weather">
        <option></option>
        <option value="0">None</option>
        <option value="1">Clouds</option>
        <option value="0">Clear</option>
        <option value="2">Drizzle</option>
        <option value="3">Fog</option>
        <option value="4">Haze</option>
        <option value="6">Rain</option>
        <option value="5">Mist</option>
        <option value="7">Smoke</option>
        <option value="8">Snow</option>
        <option value="9">Squall</option>
        <option value="10">Thunderstorm</option>
      </select>
      <br>
      <br>
      <label>Year:</label>
      <input type="number" min="2012" max="2022" name="year" placeholder="Year" required="required">
      <br>
      <br>
      <label>Month:</label>
      <input type="number" min="1" max="12" name="month" placeholder="Month" required="required">
      <br>
      <br>
      <label>Day:</label>
      <input type="number" min="1" max="31" name="day" placeholder="Day" required="required">
      <br>
      <br>
      <label>Hour:</label>
      <input type="number" min="0" max="24" name="hours" placeholder="Hour" required="required">
      <br>
      <br>
      <label>Min:</label>
      <input type="number" min="0" max="60" name="minutes" placeholder="Min" required="required">
      <br>
      <br>
      <label>Sec:</label>
      <input type="number" min="0" max="60" name="seconds" placeholder="Sec" required="required">
      <br>
      <br>
      <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>
    <br>
    <p class="prediction-text">{{ prediction_text }}</p>
  </div>
</body>
</html>
